<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CarRentalServices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body style="background: url(https://images.unsplash.com/photo-1681361270520-4cc3961d3b00?q=80&w=2057&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)no-repeat center center;object-fit:cover;height:100vh;width:100vw;overflow-y: hidden;">
    <nav class="navbar navbar-expand-lg navbars" style="background:transparent;margin-top: 3%;">
        <div class="container-fluid ">
            <h1>
                <a class="navbar-brand black" href="/"
                    style="font-weight: 600;color:rgba(133, 130, 130, 0.945);font-size: 2.5rem;margin-top: 3%;">CarRentalServices <img
                        src="/photos/car.png"></img></a>
            </h1>
        </div>
    </nav>



    <div style="display: flex;flex-direction:column;justify-content: center;align-items: center;width: 100vw;height: 85vh;">
        <div style="display: flex;flex-direction: column;align-items: flex-start;backdrop-filter: blur(10px);background: rgba(128, 128, 128, 0.379);padding:3%;border-radius: 0.5rem ;border:0.01rem solid white;">
        <h1 class="display-6 myheader" style="color: rgba(0, 0, 0, 0.587);font-size: 2.5rem;font-weight: 600;margin-top:0;margin-bottom: 1.5rem;">Register Your Office</h1>
        <!-- onsubmit="validateInputs()" -->
        <form id="formmmm" style="display: flex;flex-direction: column;align-items: flex-start;">
            <div class="row mb-3 "style="padding: 1%;">
                <div class="col ">
                    <input type="username" class="form-control myinput a" style="background:transparent;color:white;"placeholder="Office Name" name="name" required
                        maxlength="32" required></input>
                </div>
            </div>
            <div style="display: flex;">
            <div class="row mb-3 "style="padding: 1%;">
                <div class="col ">
                    <input type="email" id="email" class="form-control myinput b" style="background:transparent;color:white;"placeholder="Email" name="email"
                        required maxlength="64" required></input>
                </div>
            </div>

            <div class="row mb-3 "style="padding: 1%;">
                <div class="col ">
                    <input type="tel" id="phone" class="form-control myinput b" style="background:transparent;color:white;"placeholder="Phone Number"
                        name="phone_no" required minlength="11" maxlength="11"></input>
                </div>
            </div>
        </div>
        <div style="display: flex;">
            <div class="row mb-3 "style="padding: 1%;">
                <div class="col ">
                    <input type="text" class="form-control myinput b" style="background:transparent;color:white;"placeholder="Country" name="country" required
                        required maxlength="64"></input>
                </div>
            </div>
            <div class="row mb-3 "style="padding: 1%;">
                <div class="col ">
                    <input type="text" class="form-control myinput b" style="background:transparent;color:white;"placeholder="City" name="city" required
                        maxlength="64"></input>
                </div>
            </div>
        </div>
            <div class="row mb-3 "style="padding: 1%;">
                <div class="col ">
                    <input type="text" class="form-control myinput b" style="background:transparent;color:white;"placeholder="Building Number" name="building_no"
                        maxlength="16" required></input>
                </div>
            </div>
            <div style="display: flex;">
            <div class="row mb-3" style="padding: 1%;">
                <div class="col">
                    <input type="password" id="pass1" class="form-control myinput c" style="background:transparent;color:white;"placeholder="Password"
                        name="password" required></input>
                </div>
            </div>

            <div class="row mb-3" style="padding: 1%;">
                <div class="col">
                    <input type="password" id="pass2" class="form-control myinput d" style="background:transparent;color:white;"placeholder="Confirm Password"
                        name="confirm" required></input>
                </div>
            </div>
        </div>

            <button class="btn btn-light mybtn g black"style="background: rgba(178, 170, 170, 0.479);color:white;margin-bottom: 0rem;">Register</button>

        </form>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />
    <script src="/js/office_signup.js"></script>
</body>

</html>
